<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple POS{% endblock %}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bs-primary: #0d6efd;
            --bs-primary-rgb: 13, 110, 253;
            --font-size-base: 0.9rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1rem;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-normal);
        }
        
        .container-fluid {
            flex: 1 0 auto;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
        }
        
        .navbar-brand {
            font-weight: var(--font-weight-semibold);
            font-size: 1.1rem;
        }
        
        .nav-link {
            font-weight: var(--font-weight-medium);
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
            font-size: var(--font-size-base);
        }
        
        .nav-link:hover {
            background-color: rgba(255,255,255,.1);
            border-radius: 0.375rem;
        }
        
        .nav-link.active {
            background-color: rgba(255,255,255,.2);
            border-radius: 0.375rem;
        }
        
        .footer {
            flex-shrink: 0;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            padding: 1.5rem 0;
            font-size: var(--font-size-sm);
        }
        
        .footer a {
            color: var(--bs-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .footer a:hover {
            color: #0a58ca;
        }

        /* Adjust heading sizes */
        h1 { font-size: 2rem; }
        h2 { font-size: 1.75rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }
        h5 { font-size: 1.1rem; }
        h6 { font-size: 1rem; }

        /* Adjust form controls */
        .form-control {
            font-size: var(--font-size-base);
            padding: 0.5rem 0.75rem;
        }

        .form-label {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
        }

        /* Adjust buttons */
        .btn {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
        }

        .btn-lg {
            font-size: var(--font-size-lg);
        }

        .btn-sm {
            font-size: var(--font-size-sm);
        }

        /* Adjust cards */
        .card-title {
            font-size: 1.1rem;
            font-weight: var(--font-weight-semibold);
        }

        .card-subtitle {
            font-size: var(--font-size-base);
        }

        /* Adjust tables */
        .table {
            font-size: var(--font-size-base);
        }

        .table th {
            font-weight: var(--font-weight-semibold);
        }
        
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background-color: var(--bs-primary);
                padding: 1rem;
                border-radius: 0.375rem;
                margin-top: 0.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'pos_home' %}">
                <i class="bi bi-shop me-2"></i>Simple POS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'pos_home' %}active{% endif %}" 
                           href="{% url 'pos_home' %}">
                            <i class="bi bi-house-door me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'products_list' %}active{% endif %}" 
                           href="{% url 'products_list' %}">
                            <i class="bi bi-box me-2"></i>Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'pricing' %}active{% endif %}" 
                           href="{% url 'pricing' %}">
                            <i class="bi bi-credit-card me-2"></i>Pricing
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <span class="text-muted">Â© 2025 Simple POS</span>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <span class="text-muted">Developed with <i class="bi bi-heart-fill text-danger"></i> by 
                        <a href="https://intratechnosolutions.com" target="_blank" rel="noopener">ITS India</a>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
